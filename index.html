<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="card">

    <div class="img_banner">
      <img src="images/image-product-desktop.jpg" alt="Produto Imagem">
    </div>

    <div class="segunda_parte">
      <div class="informacoes">
        <div class="descricao_produto">
          <p class="descritivo">Perfume</p>
          <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
          <p class="descricao">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
        </div>

        <div class="preco_produto">
          <div class="preco_atual">
            <p>$149.99</p>
          </div>
          <div class="preco_antigo">
            <p>$169.99</p>
          </div>
        </div>
        <div class="btn">
          <a href="#" class="btn_add_cart"><i class="fa-solid fa-cart-shopping"></i>Add to Cart</a>
        </div>

      </div>
    </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://mth-gama.github.io/" target="_blank">Matheus Gama</a>.
    </div>
  </footer>
</body>

</html>
